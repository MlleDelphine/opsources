                    required: true
                    attr:
                        data-tab: "tab_2"
                        class: "textarea-resize no-horizontal"
              - id: "NPRD"
                type: "choice"
                conf:
                    label: "Réalisé"
                    choices: { n: "N", p: "P", r: "R", d: "D" }
                    required: true
                    expanded: true
                    multiple: false
                    attr:
                        data-tab: "tab_2"
              - id: "commentaires"
                type: "textarea"
                conf:
                    label: "Commentaires"
                    required: true
                    attr:
                        class: "textarea-resize no-horizontal"
                        data-tab: "tab_2"


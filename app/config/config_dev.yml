imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: true

hautelook_alice:
    locale: fr_FR   # default
    seed: 1         # default

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: UserBundle\Entity\User

arianespace_plexcel:
    enable:               false #active plexcel (mettre en false pour le dev)
    autologin:            true
    local:                false
    create:               false
    application:
        name:                 ArianEspace - Opus
        version:              v2
        description:
    auto_add_domain:      ~
    autologin_redirect_route:  homepage
    check_plexcel_login:  true # true en dev et false en prod
    check_plexcel_login_route:  ask_plexcel_authorization
    check_plexcel_redirect_route:  homepage
    authorized_cn:        []
    user_manager:         ~
    file:                 "%kernel.root_dir%/../plexcel/plexcel.php" #"%kernel.root_dir%/../vendor/arianespace/plexcel-bundle/Arianespace/PlexcelBundle/Plexcel.php" #~


services:
    app.customfields_parser:
        class:        FormGeneratorBundle\Service\CustomFieldsParser
        arguments: ['@kernel']
    app.prepopulate_entity:
        class:        FormGeneratorBundle\Service\PrePopulateEntity
        arguments: ['@form.factory', '@router', '@doctrine.orm.default_entity_manager', '@security.token_storage'] #['@service_container', '@form.factory', '@router']

    app.accesscontrol_meet:
        class: FormGeneratorBundle\Service\AccessControlMeet
        arguments: ['@security.token_storage', '@doctrine.orm.default_entity_manager']

